<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>
<body class="root">
<div class="page">
    <header class="header">
        <a href="#" target="_blank" class="header__link">
            <img class="header__logo" src="./img/header/header-logo.png" alt="Место Россия" />
        </a>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./img/profile/profile-avatar.png" alt="Аватар пользователя" />
            <div class="profile__wrapper">
                <h1 class="profile__header">Жак-Ив Кусто
                </h1>
                <button class="profile__button profile__button_edit" type="button" aria-label="Редактировать профиль" ></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__button profile__button_add" type="button" aria-label="Добавить что-то новенькое" ></button>
        </section>
        <section class="places">
            <template id = "place">
                <article class="place">
                    <img src="#" alt="#" class="place__img" />
                    <div class="place__wrapper">
                        <h3 class="place__title"></h3>
                        <button type="button" class="place__button place__button_like" aria-label="Лайкнуть эту шнягу"></button>
                    </div>
                    <button type="button" class="place__button place__button_delete" aria-label="Удалить карточку"></button>
                </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__item">&copy; 2020 Mesto Russia</p>
    </footer>
</div>
<div class="popup">
    <div class="popup__body">
        <div id="popup">
            <div class="popup__content">
                <h3 class="popup__title"></h3>
                <form class="popup__form" name="">
                    <input type="text" name="" id="popup__header-change" class="popup__input" placeholder="" />
                    <input type="text" name="" id="popup__subtitle-change" class="popup__input" placeholder="" />
                    <button type="submit" class="popup__button popup__button_save">Сохранить</button>
                </form>
                <button type="button" class="popup__button popup__button_close"></button>
            </div>
        </div>
        <template id="popup-image">
            <div class="image__content">
                <img class="image__pic">
                <p class="image__title"></p>
                <button type="button" class="popup__button popup__button_close  popup__image-view"></button>
            </div>
        </template>
    </div>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
