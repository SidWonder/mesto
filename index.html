<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>
<body class="root">
<div class="page">
    <header class="header">
        <a href="#" target="_blank" class="header__link">
            <img class="header__logo" src="./img/header/header-logo.png" alt="Место Россия" />
        </a>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./img/profile/profile-avatar.png" alt="Аватар пользователя" />
            <div class="profile__wrapper">
                <h1 class="profile__header">Жак-Ив Кусто
                </h1>
                <button class="profile__button profile__button_edit" type="button" aria-label="Редактировать профиль" ></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__button profile__button_add" type="button" aria-label="Добавить что-то новенькое" ></button>
        </section>
        <section class="places">
            <template id = "place">
                <article class="place">
                    <img src="#" alt="#" class="place__img" />
                    <div class="place__wrapper">
                        <h3 class="place__title"></h3>
                        <button type="button" class="place__button place__button_like" aria-label="Лайкнуть эту шнягу"></button>
                    </div>
                    <button type="button" class="place__button place__button_delete" aria-label="Удалить карточку"></button>
                </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__item">&copy; 2021 Mesto Russia</p>
    </footer>
</div>
<div class="popup-container">
        <div class="popup popup-profile">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form id="profile-edit" class="form" name="profile-edit" novalidate>
                <label  class="form__label">
                    <input class="form__input"
                           id="profile__header-change"
                           type="text"
                           name="profile-name"
                           placeholder=""
                           minlength="2"
                           maxlength="40"
                           required
                    />
                    <span class="form__error" id="profile__header-change-error"></span>
                </label>
                <label class="form__label">
                    <input class="form__input"
                           id="profile__subtitle-change"
                           type="text"
                           name="profile-job"
                           minlength="2"
                           maxlength="200"
                           required
                           placeholder="" />
                    <span class="form__error"  id="profile__subtitle-error"></span>
                </label>
                <button id="popup__profile-confirm-changes" type="submit" class="popup__button popup__button_save">Сохранить</button>
            </form>
            <button type="button" class="popup__button popup__button_close"></button>
        </div>
        <div class="popup popup-place">
            <h3 class="popup__title">Новое место</h3>
            <form id="place-add" class="form" name="place-add" novalidate>
                <label class="form__label">
                    <input id="place-title-change"
                           class="popup__input"
                           type="text"
                           name="place-title"
                           placeholder="Название"
                           minlength="1"
                           maxlength="30"
                           required/>
                    <span class="form__error" id="place-title-error"></span>
                </label>
                <label class="form__label">
                    <input class="popup__input"
                           type="url"
                           id="place-url-change"
                           name="place-url"
                           placeholder="Ссылка на картинку"
                           minlength="1"
                           required
                    />
                    <span class="form__error" id="place-url-change-error"></span>
                </label>
                <button id="popup__add-new-place" type="submit" class="popup__button popup__button_save">Создать</button>
            </form>
            <button type="button" class="popup__button popup__button_close"></button>
        </div>
        <div class="popup popup-image">
                <img class="popup__img" src="#" alt="#">
                <p class="popup__subtitle"></p>
                <button type="button" class="popup__button popup__button_close popup__image-view"></button>
        </div>
</div>
<script src="scripts/script.js"></script>
<script src="scripts/validate.js"></script>
</body>
</html>
