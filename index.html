<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>

<body class="root">

        </section>
        <section class="elements">

                    <img src="./img/places/karach.jpg" alt="" class="grid__img">

                    <img src="./img/places/elbrus.jpg" alt="" class="grid__img">
                    <div class="grid__wrapper"><h3 class="grid__title">Lorem.</h3>
                        <button class="grid__button"></button>
                    </div>

                </div>
                <div class="gird__item">
                    <img src="./img/places/dombai.jpg" alt="" class="grid__img">
                    <div class="grid__wrapper"><h3 class="grid__title">Lorem.</h3>
                        <button class="grid__button"></button>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__item">© 2020 Mesto Russia</p>
    </footer>
</div>

    <div class="popup__body">
        <div class="popup__content">
            <button href="#" class="popup__button_close"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
