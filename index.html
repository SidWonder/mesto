<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
<div class="page">
    <header class="header">
        <a href="#" target="_blank" class="header__link">
            <img class="header__logo" src="./img/header/header-logo.png" alt="Место Россия">
        </a>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./img/profile/profile-avatar.png" alt="Аватар пользователя">
            <div class="profile__wrapper">
                <h2 class="profile__header">Жак-Ив Кусто
                    <button class="profile__button profile__button_edit"></button>
                </h2>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__button profile__button_add"></button>
        </section>
        <section class="elements">
            <div class="grid">
                <div class="grid__item">
                    <img src="./img/places/karach.jpg" alt="Карачаевск" class="grid__img">
                    <div class="grid__wrapper"><h3 class="grid__title">Карачаевск</h3>
                        <button class="grid__button grid__button_like"></button>
                    </div>

                </div>
                <div class="grid__item">
                    <img src="./img/places/elbrus.jpg" alt="Гора Эльбрус" class="grid__img">
                    <div class="grid__wrapper"><h3 class="grid__title">Гора Эльбрус</h3>
                        <button class="grid__button"></button>
                    </div>

                </div>
                <div class="grid__item">
                    <img src="./img/places/dombai.jpg" alt="Домбай" class="grid__img">
                    <div class="grid__wrapper"><h3 class="grid__title">Домбай</h3>
                        <button class="grid__button"></button>
                    </div>

                </div>
                <div class="grid__item">
                    <img src="./img/places/karach.jpg" alt="Гора Эльбрус" class="grid__img">
                    <div class="grid__wrapper"><h3 class="grid__title">Гора Эльбрус</h3>
                        <button class="grid__button"></button>
                    </div>

                </div>
                <div class="grid__item">
                    <img src="./img/places/elbrus.jpg" alt="Домбай" class="grid__img">
                    <div class="grid__wrapper"><h3 class="grid__title">Домбай</h3>
                        <button class="grid__button"></button>
                    </div>

                </div>
                <div class="grid__item">
                    <img src="./img/places/dombai.jpg" alt="Карачаево-Черкессия" class="grid__img">
                    <div class="grid__wrapper"><h3 class="grid__title">Карачаево-Черкессия</h3>
                        <button class="grid__button"></button>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__item">© 2020 Mesto Russia</p>
    </footer>
</div>
<div id="popup" class="popup">
    <div class="popup__body">
        <div class="popup__content">
            <button href="#" class="popup__button popup__button_close"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <input id="profile__header-change" class="popup__input" placeholder="">
            <input id="profile__subtitle-change"  class="popup__input" type="text" placeholder="">
            <button class="popup__button popup__button_save">Сохранить</button>
        </div>
    </div>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
